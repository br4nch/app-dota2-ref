<ion-menu [content]="content"  side="left" class="tparent" >

  <ion-header class="tparent">
    <ion-toolbar color="dark" class="tparent white">
      <div style="height: 3vw"></div>
     <div class="menu-user-image" style="background-image: url(../assets/icon/dota2profile.png);"></div>
     <div style="height: 3vw"></div>
     <div class="font18" text-center>Dota 2 Reference</div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button class="tparent white" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <div style="height: 0.5vw;background-color:white"></div>
        <button class="tparent white" ion-item (click)="goToAbout()">About</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
