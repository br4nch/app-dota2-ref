<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items</ion-title>
    <ion-buttons end style="color:white">
      <button ion-button icon-only (click)=doPrompt()>
                <ion-icon name="search"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #9a9898">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of items | filter: itemFilter | orderBy: 'localized_name'" col-3 style="border:solid white 1px;background-color:rgba(51, 51, 51,1)"
        text-center text-wrap padding (click)="itemTapped($event, item)">
        <div item-avatar>
          <img style='border-radius: 100%;height:100%;width:100%' src="assets/image/item/{{item.image_url}}">
        </div>
        <p style='color:floralwhite;font-size:11px'>{{item.localized_name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
